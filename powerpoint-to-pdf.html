<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PPT to PDF Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h2>PowerPoint to PDF Converter (Demo)</h2>
  <input type="file" id="pptFile" accept=".ppt,.pptx">
  <button onclick="convertToPDF()">Convert to PDF</button>

  <script>
    async function convertToPDF() {
      const fileInput = document.getElementById('pptFile');
      if (fileInput.files.length === 0) {
        alert("Please upload a PowerPoint file");
        return;
      }

      // Create a real PDF using jsPDF
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Demo: just put text saying the file was converted
      doc.text("This is a demo PDF for: " + fileInput.files[0].name, 20, 30);

      // Save as a valid PDF
      doc.save("converted.pdf");
    }
  </script>
</body>
</html>
