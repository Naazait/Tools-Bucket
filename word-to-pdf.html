<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word to PDF Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 255, 0.1);
      text-align: center;
    }

    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 15px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Word to PDF Converter</h1>
    <input type="file" id="wordUpload" accept=".docx" />
    <button onclick="convertToPDF()">Convert to PDF</button>
    <p id="status"></p>
  </div>

  <script>
    async function convertToPDF() {
      const { jsPDF } = window.jspdf;
      const fileInput = document.getElementById("wordUpload");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        status.textContent = "Please select a Word (.docx) file.";
        return;
      }

      const file = fileInput.files[0];
      status.textContent = "Reading Word file...";

      const reader = new FileReader();
      reader.onload = async function(event) {
        try {
          // Extract text from Word (.docx)
          const arrayBuffer = event.target.result;
          const result = await mammoth.extractRawText({ arrayBuffer });
          const text = result.value.trim() || "No readable text found.";

          status.textContent = "Converting to PDF...";

          // Create PDF with extracted text
          const doc = new jsPDF();
          const margin = 20;
          const pageHeight = doc.internal.pageSize.height;
          let y = margin;

          const lines = doc.splitTextToSize(text, 170);

          lines.forEach(line => {
            if (y > pageHeight - margin) {
              doc.addPage();
              y = margin;
            }
            doc.text(line, margin, y);
            y += 10;
          });

          doc.save("converted.pdf");
          status.textContent = "Conversion successful! PDF downloaded.";
        } catch (err) {
          console.error(err);
          status.textContent = "Error converting file. Make sure it's a valid .docx.";
        }
      };

      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
